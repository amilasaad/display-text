<!DOCTYPE html>
<html>

<head>
    <title>Pa-fyne-poKuya</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <script>
        alert("Instruction : \n\n\t1. Click 'Change text' to change the display text\n\t2. After changing double tap/click the screen to use fullscreen\n\t3.Please landscape your phone orientation")
        function _displayText() {
            var data = document.getElementById("input-text")
            if (!!data && data.value.length < 9) {
                let value = document.getElementById('display-text').className = 'is-not-animatede-text'
                document.getElementById("display-text").innerHTML = `<nobr>&nbsp;${data.value}&nbsp;</nobr>`
            } else if (!!data) {
                let value = document.getElementById('display-text').className = 'animated-text'
                document.getElementById("display-text").innerHTML = `<nobr>&nbsp;${data.value}&nbsp;</nobr>`
            }
        }
        function getFullscreenElement() {
            return document.fullscreenElement
                || document.webkitFullscreenElement
                || document.mozFullscreenElement
                || document.msFullscreenElement;
        }

        function toggleFullscreen() {
            if (getFullscreenElement()) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(console.log);
            }
        }
        document.addEventListener('dblclick', () => {
            toggleFullscreen();
        });
    </script>
    <div class="modal-center">
        <!-- modal button -->
        <button type="button" class="btn btn-success btn-local-style" data-toggle="modal" data-target="#myModal">
            Change Text
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Search</h4>
                </div>
                <div class="modal-body">
                    <input id="input-text" type="text" class="text-field" placeholder="Enter a text here  . . .">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="_displayText()">Save</button>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <p>
            <span class="is-not-animated-text" id="display-text">
                <nobr>&nbsp;HELLO&nbsp;</nobr>
            </span>
        </p>
    </div>
    <div class="footer">
        <h6 class="text-size">amilasaad.github.io/pa-fyne-pokuya</h6>
    </div>
</body>

</html>
